{% load static %}

<div class="col">
    <div class="card shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" role="img"
             aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <image href="https://i1.t4s.cz//page/2077/perex.jpg?220520051918" width="100%" height="100%"/>
        </svg>


        <div class="card-body">
            <p class="card-text">{{ event.name }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Join</button>
                </div>
                <small class="text-muted">Date</small>
            </div>
        </div>
    </div>
</div>
