{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Form</title>
    <!-- Favicons -->
    <link href="{% static 'event/img/favicon.png' %}" rel="icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">
    <!-- Template Main CSS File -->
    <link href="{% static 'event/css/main.css' %}" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="{% static 'event/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>
{% include 'partials/_header.html' %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center"
             style="background-image: url({% static 'event/img/create-event.jpg' %});">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>Create Event</h2>
                        <p>Create, Join, Have Fun</p>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li>Create Event</li>
                </ol>
            </div>
        </nav>
    </div><!-- End Breadcrumbs -->

    <section id="get-a-quote" class="get-a-quote">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Event Form</div>
                        <div class="card-body">
                            <form action="create-event" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    {{ form.name }}
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    {{ form.description }}
                                </div>
                                <div class="form-group">
                                    <label for="event_date">Event Date</label>
                                    {{ form.event_date }}
                                </div>
                              <!--   <div class="form-group">
                                    <label for="Creator">Creator</label>
                                    {{ form.creator }}
                                </div> -->
                               <div class="form-group">
                                    <label for="participants">Participants</label>
                                    {{ form.participants }}
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% include 'partials/_footer.html' %}
</body>
</html>
